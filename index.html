<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

      
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"> </div>
            <div class="col-md-6">
                <h1 class="text-center text-primary mt-5">Todo List</h1>
               
               
                <form action="" class="d-flex mt-5">
                    <input id="data" type="text" placeholder="Enter your work" class="form-control">
                    <button type="button" onclick="add()" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-md-3"> </div>
           
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-primary border-3 mt-5 rounded">
                <h3 class="text-warning">List</h3>
                <ol id="item">

                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script>
    function add(){
        if(data.value){
item.innerHTML+=  `<li> ${data.value}</li>`
        }
        else{
            alert('enter valid input')
        }
    }
</script>
</html>
